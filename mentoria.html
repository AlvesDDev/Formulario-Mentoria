<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="mentoria.css">

<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES PESSOAIS
                    </legend>    
                <div class="col-1">      
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required />

                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" />
                    </div>
                </div>  
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(minímo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="6"/>
                    </div>

                </div>
                
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES DO MENTOR
                    </legend>

                    <div class="input-wrapper">
                        <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="name-mentor" required />
                    </div>

                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        SEUS HORÁRIOS DISPONÍVEIS
                    </legend>

                    <div class="first">
                        PRIMEIRA MENTORIA
                    </div>
                
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>DD/MM/AAAA</span></label>
                        <input type="date" id="event-date" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</span></label>
                        <input type="time" id="event-begin" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</span></label>
                        <input type="time" id="event-end" />
                    </div>
                 
                </div>

                    
                </div>

                <div class="second">
                    SEGUNDA MENTORIA
                </div>
            
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-second-date">Data <span>DD/MM/AAAA</span></label>
                    <input type="date" id="event-second-date" />
                </div>

                <div class="input-wrapper">
                    <label for="event-second-begin">Das</span></label>
                    <input type="time" id="event-second-begin" />
                </div>

                <div class="input-wrapper">
                    <label for="event-second-end">Até</span></label>
                    <input type="time" id="event-second-end" />
                </div>
            </fieldset> 

            
        </form>

        <footer>
            <button class="button" form="my-form">
                Salvar
            </button>
        </footer>
    </div>
        
    
</body>
</html>
